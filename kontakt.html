<!DOCTYPE HTML>
<html>
<head>
    <title>Contact - TMS STEEL</title>
    <link rel="icon" type="image/x-icon" href="images/logo.ico">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">
        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">TMS STEEL</a>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="index.html">Početna</a></li>
                <li><a href="galerija.html">Galerija</a></li>
                <li class="active"><a href="contact.html">Kontakt</a></li>
            </ul>
            <ul class="icons">
                <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            <section>
                <h2>Kontaktirajte Nas</h2>
                <form action="https://formspree.io/f/xyzgweaw" method="POST">
                    <div class="fields">
                        <div class="field half">
                            <label for="name">Ime</label>
                            <input type="text" name="name" id="name" required />
                        </div>
                        <div class="field half">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required />
                        </div>
                        <div class="field">
                            <label for="message">Poruka</label>
                            <textarea name="message" id="message" rows="6" required></textarea>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Pošalji Poruku" class="primary" /></li>
                    </ul>
                </form>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <section class="split contact">
                <section class="alt">
                    <h3>Adresa</h3>
                    <p>11309 Beograd<br />Avalska 13, Leštane</p>
                </section>
                <section>
                    <h3>Kontakt Telefon</h3>
                    <p><a href="#">063/213-613</a></p>
                </section>
                <section>
                    <h3>E-mail</h3>
                    <p><a href="#">tmssteel@yahoo.com</a></p>
                </section>
                <section>
                    <h3>Društvene mreže</h3>
                    <ul class="icons alt">
                        <li><a href="https://www.google.com/maps/place/TMS+Steel/@44.7065445,20.4917704,12.75z/data=!4m6!3m5!1s0x475a77f6fbe33cb7:0x65a8435f829f8a59!8m2!3d44.7245803!4d20.5756204!16s%2Fg%2F11y5x0bv6q?entry=ttu" class="icon brands alt fa-map-marker"><span class="label">Google Maps</span></a></li>
                        <li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
                        <li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
                    </ul>
                </section>
            </section>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
