<!DOCTYPE HTML>
<html>
<head>
    <title>Galerija - TMS STEEL</title>
    <link rel="icon" type="image/x-icon" href="images/logo.ico">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .carousel-item img {
            width: 100%;
            height: auto;
            max-height: 500px; /* Adjust the max-height as needed */
            object-fit: cover;
        }
    </style>
    
</head>
    
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">
        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">TMS STEEL</a>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="https://tms-steel.github.io/index.html">Početna</a></li>
                <li class="active"><a href="#main" class="scrolly">Galerija</a></li>
                <li><a href="https://tms-steel.github.io/kontakt.html" class="scrolly">Kontakt</a></li>
            </ul>
            <ul class="icons">
                <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main" class="container mt-4">

            <!-- Carousel -->
            <div id="galleryCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#galleryCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#galleryCarousel" data-slide-to="1"></li>
                    <li data-target="#galleryCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://tms-steel.github.io/images/izgradnja (1).jpg" class="d-block w-100" alt="Gallery Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://tms-steel.github.io/images/izgradnja (2).jpg" class="d-block w-100" alt="Gallery Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://tms-steel.github.io/images/izgradnja (3).jpg" class="d-block w-100" alt="Gallery Image 3">
                    </div>
                    <!-- Add more items as needed -->
                </div>
                <a class="carousel-control-prev" href="#galleryCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#galleryCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>

        <!-- Footer -->
        <footer id="footer">
            <section class="split contact">
                <section class="alt">
                    <h3>Adresa</h3>
                    <p>11309 Beograd<br />Avalska 13, Leštane</p>
                </section>
                <section>
                    <h3>Kontakt Telefon</h3>
                    <p><a href="#">063/213-613</a></p>
                </section>
                <section>
                    <h3>E-mail</h3>
                    <p><a href="#">tmssteel@yahoo.com</a></p>
                </section>
                <section>
                    <h3>Društvene mreže</h3>
                    <ul class="icons alt">
                        <li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
                        <li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
                        <li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
                    </ul>
                </section>
            </section>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
