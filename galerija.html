<!DOCTYPE HTML>
<html>
<head>
    <title>Galerija - TMS STEEL</title>
    <link rel="icon" type="image/x-icon" href="images/logo.ico">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <style>
        /* Basic gallery styles */
        .carousel {
            margin: 20px auto;
            max-width: 800px;
        }

        .carousel img {
            width: 100%;
            border-radius: 8px;
        }

        .slick-prev, .slick-next {
            font-size: 24px;
            color: #333;
        }

        .slick-prev {
            left: 10px;
        }

        .slick-next {
            right: 10px;
        }

        .slick-dots li button:before {
            font-size: 12px;
            color: #333;
        }

        .slick-dots {
            bottom: -30px;
        }
    </style>
    
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">
        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">TMS STEEL</a>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="https://tms-steel.github.io/index.html">Početna</a></li>
                <li class="active"><a href="#main" class="scrolly">Galerija</a></li>
                <li><a href="https://tms-steel.github.io/kontakt.html" class="scrolly">Kontakt</a></li>
            </ul>
            <ul class="icons">
                <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            <!-- Gallery -->
            <section class="carousel">
                <div><img src="https://tms-steel.github.io/images/izgradnja (1).jpg" alt="Gallery Image 1" /></div>
                <div><img src="https://tms-steel.github.io/images/izgradnja (1).jpg" alt="Gallery Image 2" /></div>
                <div><img src="https://tms-steel.github.io/images/izgradnja (1).jpg" alt="Gallery Image 3" /></div>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <section class="split contact">
                <section class="alt">
                    <h3>Adresa</h3>
                    <p>11309 Beograd<br />Avalska 13, Leštane</p>
                </section>
                <section>
                    <h3>Kontakt Telefon</h3>
                    <p><a href="#">063/213-613</a></p>
                </section>
                <section>
                    <h3>E-mail</h3>
                    <p><a href="#">tmssteel@yahoo.com</a></p>
                </section>
                <section>
                    <h3>Društvene mreže</h3>
                    <ul class="icons alt">
                        <li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
                        <li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
                        <li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
                    </ul>
                </section>
            </section>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Slick Carousel JS -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: true,
                dots: true,
                autoplay: true,
                autoplaySpeed: 3000
            });
        });
    </script>
    
</body>
</html>
